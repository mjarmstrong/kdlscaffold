    <main id="main">
      <section class="inner-page">
        <div class="slider-item py-5" style="background: url('img/kdlscaffold-hero-2.jpg') center center; box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.6)">
          <div class="container">
            <div class="row slider-text align-items-center justify-content-center text-center">
              <div class="col-md-7 col-sm-12 element-animate">
                <h1 class="text-white">Contact Us</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control form-control-lg" id="fname" onKeyUp="sendEmail()" required />
                </div>
                <div class="col-md-6 form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control form-control-lg" id="lname" onKeyUp="sendEmail()" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" onKeyUp="sendEmail()" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="message">Write Message</label>
                  <textarea name="message" id="message" class="form-control form-control-lg" cols="30" rows="8" onKeyUp="sendEmail()" required></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <a href="" class="btn btn-primary btn-lg btn-block" id="send_message">Send Message</a>
                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <h5 class="text-uppercase mb-3 mt-5 mt-md-0">Call Us</h5>
              <p>Phone: <a href="tel:+12508091949">+1 (250) 809-1949</a></p>
              <h5 class="text-uppercase mb-3">Email Us At</h5>
              <p class="mb-5">
                <a href="mailto:info@kdlscaffold.ca">info@kdlscaffold.ca</a>
              </p>
            </div>
          </div>
        </div>

    <script>
      function sendEmail() {
        var link = document.getElementById("send_message");
        var name = document.getElementById("fname").value + " " + document.getElementById("lname").value;
        var clientEmail = document.getElementById("email").value;
        var subject = "KDL Scaffold Contact Request";
        var message = "Name: " + name + " -- " + "Email: " + clientEmail + " -- " + "Message: " + document.getElementById("message").value;
        var email = "info@kdlscaffold.ca";
        var href = "mailto:" + email + "?subject=" + subject + "&body=" + message;
        link.setAttribute("href", href);
      }
    </script>
